<html>
    <head>
        <title>SQL</title>
        <style>
            .content{
                width: 80%;
                margin: 0 auto;
                background-color: #f2f2f2;
                height: 100%
            }
            .container{
                width: 95%;
                margin: 0 auto;
            }
            body{
                background-color:#cccccc
            }
        </style>
    <head>
    <body>
        <div class="content">
            <div class="content">
                <h1>SQL</h1>
                <a href="/">index</a>
                <span style="float :right">

                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Address</td>
                        <td></td>
                    </tr>
                    {{ range .Data }}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Address}}</td>
                            <td>
                                <a href="/sql/edit?id={{.ID}}">edit</a> &nbsp;
                                <a href="/sql/del?id={{.ID}}">del</a>
                            </td>
                        </tr>
                    {{ end }}
                </table>
                <br>
                <a href="/sql/add">Add</a>
            </div>
        </div>
